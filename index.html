    <title>Nathan's Madlib</title>
</head>
<body>
<h1>Nathan's Madlib</h1>
<div>
    <label>Noun:
        <input class="madlib-input" id="input-1" />
    </label>
    <label>Adjective:
        <input class="madlib-input" id="input-2" />
    </label>
    <label>Adjective:
        <input class="madlib-input" id="input-3" />
    </label>
    <label>Adjective:
        <input class="madlib-input" id="input-4" />
    </label>
    <label>Adjective:
        <input class="madlib-input" id="input-5" />
    </label>
    <label>Adjective:
        <input class="madlib-input" id="input-6" />
    </label>
</div>
<button id="submitButton">See my MadLib!</button>
<div class="madlib">
    <p>Come gather 'round <span id="madlib-word-1" class="madlib-noun">people</span>, wherever you roam</p>
    <p>And <span id="madlib-word-2" class="madlib-word">admit</span> that the waters around you have grown</p>
    <p>And accept it that soon you’ll be <span id="madlib-word-3" class="madlib-word">drenched</span> to the bone</p>
    <p>If your time to <span id="madlib-word-4" class="madlib-word">you</span> is worth saving</p>
    <p>Then you better start <span id="madlib-word-5" class="madlib-word">swimmin'</span> or you’ll sink like a stone</p>
    <p>For the <span id="madlib-word-6" class="madlib-word">times</span> they are a-changin'</p>
</div>
